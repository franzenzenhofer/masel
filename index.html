      <h2>Serverless Secure Encrypted Message Sharing</h2>
      <div id="console">
        <div>
          <textarea rows="5" placeholder="Input" id="input" autocomplete="off"></textarea>
        </div>
        <div>
          <input type="password" placeholder="Password" id="password" autocomplete="off">
        </div>
        <div class="btns">
          <button id="encrypt">Encrypt</button>
          <button id="up" class="action">â‡§</button>
          <button id="decrypt">Decrypt</button>
        </div>
        <div>
          <textarea width="90%" rows="5" height="12em" placeholder="Output" id="output" readonly autocomplete="off"></textarea>
        </div>
        <div>
          <span id="messageurlspan">
            <nobr>
              <input type="text" id="messageurl" placeholder="url to copy" readonly autocomplete="off">
              <button class='action' id="gotourl">Try</button>
            </nobr>
          </span>
          <div id="copy">
            <div>Press <strong>cmd + c</strong> to copy</div>
            <div>or <button id="tweet">Tweet</button>, or share on <button id="fb">Fb</button>.</div>
          </div>
        </div>
      </div>
